{% extends "LPAapp/base.html" %}
{% load bootstrap3 %}

{% block title %}
<title>编辑部门</title>
{% endblock title %}

{% block content %}
<div class="container" style="margin-top:80px;margin-bottom:40px;">
    <div class="page-header" style="margin-bottom:20px">
        <h2 align="center">{{ quarter }}</h2>
        <h4><a href="{% url 'LPAapp:branches' %}">所有部门</a> - 编辑部门</h4>
    </div>
    <div>
        <form action="{% url 'LPAapp:edit_branch' branch.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
          <button name="submit" class="btn btn-primary">保存修改</button>
        {% endbuttons %}

        </form>
    </div>
</div>
{% endblock content %}
